name: Build app and deploy to HUAWEI CLOUD
on:
  #监听push操作
  push:
    branches:
      # master分支
      - master
  pull_request:
    branches:
      # master分支
      - master
jobs:
  # 任务ID
  build:
    # 运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
    # 使用别人的action
    - uses: actions/checkout@v3
    - uses : KSXGitHub/github-actions-setup-pnpm@master
    # 步骤名称
    - name: pnpm install
      # 步骤执行指令
      run: pnpm install
    - name: pnpm run build
      run: pnpm run build
    # 命名这个任务为发布Deploy
    - name: Deploy
      # 因为构建之后，需要把代码上传到服务器上，所以需要连接到ssh，并且做一个拷贝操作
      uses: cross-the-world/scp-pipeline@master
      with:
        version: 4.11.1
      env:
        WELCOME: "ssh scp ssh pipelines"
        LASTSSH: "Doing something after copying"
      with:
        host: ${{ secrets.USER_HOST }}
        user: ${{ secrets.USER_NAME }}
        pass: ${{ secrets.USER_PASS }}
        connect_timeout: 10s
        local: './dist/*'
        remote: /www/wwwroot/zhangsen